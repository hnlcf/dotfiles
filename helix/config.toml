theme = "gruvbox"

[editor]
scrolloff = 5
line-number = "relative"
color-modes = true
cursorline = true
auto-format = true


[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
